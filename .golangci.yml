        path: pkg/auth/
      - linters:
          - goconst
          - gocyclo
          - misspell
        path: internal/models/
      - linters:
          - gosec
        path: internal/api/websocket/
      - linters:
          - dupl
          - goconst
          - gocyclo
          - gosec
          - govet
          - lll
          - misspell
          - mnd
          - predeclared
          - unused
        path: internal/api/handlers/
      - linters:
          - depguard
          - err113
        path: internal/grpc/clients/
      - linters:
          - depguard
          - gocritic
        path: tools/
      - linters:
          - lll
        source: '^//go:generate '
      - linters:
          - staticcheck
        text: 'SA1019:'
      - linters:
          - staticcheck
        text: 'SA1029:'
      - linters:
          - staticcheck
        text: 'SA9003:'
      - linters:
          - staticcheck
        text: 'SA6002:'
      - linters:
          - staticcheck
        text: 'ST1005:'
      - linters:
          - staticcheck
        text: 'ST1023:'
      - linters:
          - revive
        text: exported:.*(comment|should have comment)
      - linters:
          - whitespace
        text: unnecessary.*(leading|trailing) newline
      - linters:
          - errcheck
        text: Error return value of `prometheus\.Register` is not checked
      - linters:
          - mnd
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/platformbuilds/mirador-core
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
      - internal/services/
      - internal/utils/
      - internal/config/
      - internal/grpc/
      - internal/storage/weaviate/
      - internal/repo/rbac/
      - internal/utils/bleve/
      - pkg/cache/
      - pkg/auth/
      - internal/api/websocket/
      - internal/api/handlers/
