        - goimports
        - govet
    - path: internal/grpc/
      linters:
        - mnd
        - lll
        - goimports
    - path: internal/monitoring/
      linters:
        - goconst
        - depguard
        - gocritic
    - path: internal/metrics/
      linters:
        - depguard
    - path: internal/storage/weaviate/
      linters:
        - depguard
        - errcheck
        - err113
        - gocritic
        - mnd
        - goimports
