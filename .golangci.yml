version: "2"
run:
  go: "1.21"
  issues-exit-code: 1
  tests: true
output:
  formats:
    text:
      path: stdout
linters:
  enable:
    - asciicheck
    - bodyclose
    - copyloopvar
    - depguard
    - dogsled
    - err113
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - misspell
    - mnd
    - nakedret
    - nolintlint
    - predeclared
    - revive
    - staticcheck
    - unconvert
    - unparam
    - whitespace
  disable:
    - dupl
    - errcheck
    - funlen
    - gochecknoglobals
    - gocognit
    - godot
    - godox
    - lll
    - nestif
    - prealloc
    - testpackage
    - wsl
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    gocritic:
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - wrapperFunc
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    depguard:
      rules:
        Main:
          deny:
            - pkg: "github.com/platformbuilds/mirador-core/pkg/logger"
              desc: "Logger should not be imported from pkg; use internal/logging instead"
            - pkg: "github.com/platformbuilds/mirador-core/internal/models"
              desc: "Models should not be imported directly in certain packages"
    govet:
      enable:
        - shadow
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    lll:
      line-length: 140
    misspell:
      locale: US  # Use US English for code (standard in Go ecosystem)
    mnd:
      checks:
        - argument
        - case
        - condition
        - operation
        - return
        - assign
    nolintlint:
      require-explanation: false
      require-specific: false
      allow-unused: false
    revive:
      rules:
        - name: exported
          arguments:
            - disableStutteringCheck
          severity: warning
          disabled: false
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1003
        - -ST1016
        - -ST1020
        - -ST1021
        - -ST1022
    unparam:
      check-exported: false
  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
          - funlen
          - gocognit
          - lll
          - mnd
          - unparam
        path: _test\.go
      - linters:
          - lll
        path: internal/api/handlers\.go
      - linters:
          - depguard
          - err113
          - errcheck
          - goconst
          - gosec
        path: internal/config/
      - linters:
          - mnd
        path: internal/models/
      - linters:
          - depguard
          - err113
          - exhaustive
          - goconst
          - gocritic
          - gocyclo
          - gosec
          - govet
          - ineffassign
          - lll
          - misspell
          - mnd
          - predeclared
          - staticcheck
          - unconvert
          - unparam
          - unused
        path: internal/services/
      - linters:
          - depguard
          - err113
          - exhaustive
          - goconst
          - gocritic
          - gocyclo
          - govet
          - ineffassign
          - mnd
          - nolintlint
          - predeclared
          - staticcheck
          - unparam
        path: internal/rca/
      - linters:
          - depguard
          - err113
          - errcheck
          - goconst
          - gocritic
          - gocyclo
          - gosec
          - lll
          - mnd
          - staticcheck
          - unparam
        path: internal/utils/
      - linters:
          - depguard
          - err113
          - errcheck
          - gocritic
          - mnd
        path: pkg/
      - linters:
          - depguard
          - dupl
          - err113
          - errcheck
          - exhaustive
          - gocritic
          - gosec
          - mnd
          - unparam
          - unused
        path: internal/repo/
      - linters:
          - bodyclose
          - depguard
          - err113
          - errcheck
          - gocritic
          - mnd
          - unparam
        path: internal/api/
      - linters:
          - depguard
          - err113
