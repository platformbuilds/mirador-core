    - path: pkg/cache/
      linters:
        - goimports
        - gofmt
        - gocyclo
        - govet
        - misspell
        - predeclared
    - path: pkg/auth/
      linters:
        - goimports
        - gofmt
        - govet
    - path: internal/models/
      linters:
        - gocyclo
        - goconst
        - misspell
    - path: internal/api/websocket/
      linters:
        - gosec
        - goimports
        - gofmt
    - path: internal/api/handlers/
      linters:
        - dupl
        - goconst
        - gocyclo
        - gosec
        - unused
        - goimports
        - govet
        - lll
        - mnd
        - predeclared
        - misspell
    - path: internal/utils/
      linters:
        - lll
        - unparam
    - linters:
        - lll
      source: "^//go:generate "
    - linters:
        - staticcheck
      text: "SA1019:" # Using a deprecated function, field, or method
    - linters:
        - staticcheck
      text: "SA1029:" # Using built-in type as context key
    - linters:
        - staticcheck
      text: "SA9003:" # Empty branch
    - linters:
        - staticcheck
      text: "SA6002:" # Argument should be pointer-like
    - linters:
        - stylecheck
      text: "ST1005:" # Error strings should not be capitalized
    - linters:
        - stylecheck  
      text: "ST1023:" # Should omit type from declaration
    - linters:
        - revive
      text: "exported:.*(comment|should have comment)"
    - linters:
        - whitespace
      text: "unnecessary.*(leading|trailing) newline"
    - linters:
        - errcheck
      text: "Error return value of `prometheus\\.Register` is not checked"
    - path: _test\.go
      linters:
        - mnd
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false