services:
  # VictoriaMetrics Suite
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    pull_policy: if_not_present
    container_name: victoriametrics
    ports:
      - "8428:8428"
    networks:
      - mirador-net
    volumes:
      - vmdata:/victoria-metrics-data
    command:
      - --storageDataPath=/victoria-metrics-data
      - --httpListenAddr=:8428

  victorialogs:
    image: victoriametrics/victoria-logs:latest
    pull_policy: if_not_present
    container_name: victorialogs
    ports:
      - "9428:9428"
    networks:
      - mirador-net
    volumes:
      - vldata:/victoria-logs-data
    command:
      - --storageDataPath=/victoria-logs-data
      - --httpListenAddr=:9428

  victoriatraces:
    image: victoriametrics/victoria-traces:latest
    pull_policy: if_not_present
    container_name: victoriatraces
    ports:
      - "10428:10428"
    networks:
      - mirador-net
    volumes:
      - vtdata:/victoria-traces-data
    command:
      - --storageDataPath=/victoria-traces-data
      - --httpListenAddr=:10428

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    pull_policy: if_not_present
    container_name: otel-collector
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    networks:
      - mirador-net
    command: ["--config", "/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    healthcheck:
      test: ["CMD", "/otelcol-contrib", "--version"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Valkey (single-node)
  valkey:
    image: valkey/valkey:latest
    pull_policy: if_not_present
    container_name: mirador-valkey
    ports:
      - "6379:6379"
    networks:
      - mirador-net
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Weaviate (DEV): local vector DB for schema store
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.32.8
    pull_policy: if_not_present
    container_name: weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    networks:
      - mirador-net
    restart: unless-stopped
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      DEFAULT_VECTORIZER_MODULE: "none"
      QUERY_DEFAULTS_LIMIT: "25"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      CLUSTER_GOSSIP_BIND_PORT: "7100"
      CLUSTER_DATA_BIND_PORT: "7101"
      AUTOSCHEMA_ENABLED: "false"
      LOG_LEVEL: "info"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/v1/.well-known/ready"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - weavdata:/var/lib/weaviate

  # MIRADOR-CORE (builds natively for host arch)
  mirador-core:
    build:
      context: ../..
      dockerfile: Dockerfile
    # If you prefer to pull a published image instead of building, comment out the build: block above
    # and set the image tag:
    # image: platformbuilds/mirador-core:v2.1.3
    container_name: mirador-core
    ports:
      - "8010:8010"
      - "9090:9090"
    networks:
      - mirador-net
    restart: unless-stopped
    depends_on:
      valkey:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      victoriametrics:
        condition: service_started
      victorialogs:
        condition: service_started
      victoriatraces:
        condition: service_started
    environment:
      # App basics
      - PORT=8010
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
      - CONFIG_PATH=/configs/config.development.yaml
      - AUTH_ENABLED=false
      # Bulk CSV upload max size (bytes). Alternatively set BULK_UPLOAD_MAX_MIB
      - BULK_UPLOAD_MAX_BYTES=5242880

      # Weaviate (DEV) - use service name for cross-platform compatibility
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_PORT=8080
      - WEAVIATE_SCHEME=http
      - WEAVIATE_ENABLED=true
      - WEAVIATE_USE_OFFICIAL=false

      # Point to Victoria services via Docker service names (works on all platforms)
      - VM_ENDPOINTS=http://victoriametrics:8428
      - VL_ENDPOINTS=http://victorialogs:9428
      - VT_ENDPOINTS=http://victoriatraces:10428

      # Valkey (single-node) - use service name
      - VALKEY_CACHE_NODES=valkey:6379
      - CACHE_TTL=300

      # Auth + RBAC (dev)
      - JWT_SECRET=development-secret-key-not-for-production
      - RBAC_ENABLED=true

    healthcheck:
      test: ["CMD", "/mirador-core", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - ../../configs:/configs:ro
      - bleve-data:/var/lib/mirador/bleve

networks:
  mirador-net:
    driver: bridge

volumes:
  vmdata: {}
  vldata: {}
  vtdata: {}
  weavdata: {}
  bleve-data: {}
