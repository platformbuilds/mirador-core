services:
  # ──────────────────────────────────────────────
  # VictoriaMetrics Suite
  # ──────────────────────────────────────────────
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    pull_policy: if_not_present
    container_name: victoriametrics
    ports:
      - "8428:8428"   # Expose for external access
    volumes:
      - vmdata:/victoria-metrics-data
    command:
      - --storageDataPath=/victoria-metrics-data
      - --search.maxUniqueTimeseries=500000
    networks:
      - mirador-net

  victorialogs:
    image: victoriametrics/victoria-logs:latest
    pull_policy: if_not_present
    container_name: victorialogs
    ports:
      - "9428:9428"
    volumes:
      - vldata:/victoria-logs-data
    command:
      - --storageDataPath=/victoria-logs-data
    networks:
      - mirador-net

  victoriatraces:
    image: victoriametrics/victoria-traces:latest
    pull_policy: if_not_present
    container_name: victoriatraces
    ports:
      - "10428:10428"
    volumes:
      - vtdata:/victoria-traces-data
    command:
      - --storageDataPath=/victoria-traces-data
    networks:
      - mirador-net

  # ──────────────────────────────────────────────
  # OpenTelemetry Collector
  # ──────────────────────────────────────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.137.0
    pull_policy: if_not_present
    container_name: otel-collector
    command: ["--config", "/etc/otelcol/config.yaml"]
    depends_on:
      - victoriametrics
      - victorialogs
      - victoriatraces
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    networks:
      - mirador-net
    healthcheck:
      test: ["CMD", "/otelcol-contrib", "--version"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ──────────────────────────────────────────────
  # OpenTelemetry eBPF Instrumentation (OBI) Agent
  # ──────────────────────────────────────────────
  obi:
    image: docker.io/otel/ebpf-instrument:main
    pull_policy: if_not_present
    container_name: obi
    privileged: true
    pid: "host"
    depends_on:
      otel-collector:
        condition: service_started
    environment:
      # Instrument selection: set to your *container internal* service ports
      # Examples: "8010,8080,8443" or ranges like "8080-8999"
      OTEL_EBPF_OPEN_PORT: "8010,8080,8443"

      # Export traces to your Collector (OTLP/gRPC)
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/json"

      # Optional: print spans locally while validating
      OTEL_EBPF_TRACE_PRINTER: "text"
    networks:
      - mirador-net

  # ──────────────────────────────────────────────
  # Valkey (single-node Redis alternative)
  # ──────────────────────────────────────────────
  valkey:
    image: valkey/valkey:latest
    pull_policy: if_not_present
    container_name: mirador-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkeydata:/data
    networks:
      - mirador-net
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli -h 127.0.0.1 ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ──────────────────────────────────────────────
  # Weaviate (local vector DB)
  # ──────────────────────────────────────────────
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.32.8
    pull_policy: if_not_present
    container_name: weaviate
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      DEFAULT_VECTORIZER_MODULE: "text2vec-transformers"
      ENABLE_MODULES: "text2vec-transformers"
      TRANSFORMERS_INFERENCE_API: "http://text2vec-transformers:8080"
      TRANSFORMERS_INFERENCE_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
      QUERY_DEFAULTS_LIMIT: "25"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      CLUSTER_GOSSIP_BIND_PORT: "7100"
      CLUSTER_DATA_BIND_PORT: "7101"
      AUTOSCHEMA_ENABLED: "false"
      LOG_LEVEL: "debug"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/v1/.well-known/ready"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - weavdata:/var/lib/weaviate
    networks:
      - mirador-net

  ollama:
    image: ollama/ollama:latest
    pull_policy: if_not_present
    container_name: ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - mirador-net
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull llama3.2:3b
        wait

  text2vec-transformers:
    image: cr.weaviate.io/semitechnologies/transformers-inference:sentence-transformers-all-MiniLM-L6-v2-onnx
    pull_policy: if_not_present
    container_name: text2vec-transformers
    ports:
      - "8081:8080"
    restart: unless-stopped
    environment:
      - MODEL_ID=sentence-transformers/all-MiniLM-L6-v2
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - mirador-net

  mirador-core:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: mirador-core
    restart: unless-stopped
    depends_on:
      valkey:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      victoriametrics:
        condition: service_started
      victorialogs:
        condition: service_started
      victoriatraces:
        condition: service_started
    ports:
      - "8010:8010"
    environment:
      - PORT=8010
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
      - CONFIG_PATH=/configs/config.development.yaml
      - AUTH_ENABLED=true
      - BULK_UPLOAD_MAX_BYTES=5242880
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_PORT=8080
      - WEAVIATE_SCHEME=http
      - WEAVIATE_ENABLED=true
      - WEAVIATE_USE_OFFICIAL=false
      - VM_ENDPOINTS=http://victoriametrics:8428
      - VL_ENDPOINTS=http://victorialogs:9428
      - VT_ENDPOINTS=http://victoriatraces:10428
      - VALKEY_CACHE_NODES=valkey:6379
      - CACHE_TTL=300
      - MIRADOR_ENGINE_STRICT_TIMEWINDOW_PAYLOAD=true
      - MIRA_ENABLED=true
      - MIRA_PROVIDER=ollama
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT:-http://ollama:11434/api/generate}
    healthcheck:
      test: ["CMD", "/mirador-core", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - ../../configs:/configs:ro
      - bleve-data:/var/lib/mirador/bleve
    networks:
      - mirador-net

volumes:
  vmdata: {}
  vldata: {}
  vtdata: {}
  weavdata: {}
  valkeydata: {}
  bleve-data: {}
  ollama-data: {}

networks:
  mirador-net:
    driver: bridge